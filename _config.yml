about_content: | # this will include new lines to allow paragraphs
  Szia! Tóth László vagyok, Full-Stack szoftverfejlesztő. Jelenleg a Régens Zrt.-nél dolgozom, ahol <mark>Kotlin</mark>, <mark>Java</mark> és <mark>Typescript</mark> nyelveken fejlesztek.

  Látásmódom szerint a szoftverfejlesztés komoly alkotói munka, amellyel értéket lehet létrehozni.
  Munkám során fontos számomra, hogy olyan megoldásokat fejlesszek, amelyek minél jobban megkönnyítik az ügyfelek munkavégzését.
  Szeretem több szemszögből látni az alkalmazásokat, így egyrészt
  lényegesnek tartom a problémák ügyfélközpontú megközelítését, másrészt --ha lehetőségem van rá-- szeretek némiképp rálátni a szoftver üzemeltetésére is.
  Nyitott vagyok az új technológiák megismerésére. Nem zárkózom el új *területek* megismerésétől sem, de nem titkolt célom, hogy főleg az eddigi területeken szerzett tudásomat
  szeretném minél jobban elmélyíteni.

